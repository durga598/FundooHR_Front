<md-dialog>
    <form ng-cloak>
        <md-dialog-content>
            <div class="md-dialog-content" id="popupStatus">
                <label style="float:right;position:fixed;margin: -15px;right:20%;">
               <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon></md-button>
          </label>
                <table class="popupTable">
                    <tr>
                        <td style="font-weight: bold;">Reason</td>
                        
                    </tr>
                    <tr>
                        <td>
                            <textarea  id="textareaReason" readonly>{{reason}}</textarea>
                        </td>
                    </tr>
                </table>
            </div>
        </md-dialog-content>
    </form>
</md-dialog>
